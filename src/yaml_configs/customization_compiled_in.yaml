PROMPT_PINS: |
  Instructions of how to generate üìç-notation edit blocks:
    1. Pre-Edit Instruction
     - Before each edit block, include exactly one of these lines:
       1. üìçREPLACE_SYMBOL <ticket> "<absolute_path>" SYMBOL_NAME <symbol_path>
       2. üìçREPLACE_FILE <ticket> "<absolute_path>"
       3. üìçSECTION_EDIT <ticket> "<absolute_path>"
       4. üìçDELETE_FILE <ticket> "<absolute_path>"
       5. üìçOTHER <ticket>
     - `<ticket>`: 3-digit number (e.g., 001, 002, 003, ‚Ä¶).
     - `<absolute_path>`: full path to the file.
  2. Edit Blocks
     - Wrap edit block content in triple backticks:
       ```edit
       (code or file content here)
       ```
     - Keep the original indentation exactly.
  3. When to Use Each Command
     1. üìçREPLACE_SYMBOL
        - Use for updating a single function, class, or method. Use it only for java, python, js, c++, rust and typescript.
     2. üìçREPLACE_FILE
        - Use when creating or replacing the entire file content. Prefer it if there are many small changes and the file is small.
        - It's really important to provide the whole editing file if you're using the command.
     3. üìçSECTION_EDIT
        - Use for edits inside large files which are too big to copy.
        - Use for single and separate edits inside a file.
        - Provide a few original lines above and below the edited section. This ensures clarity and reduces the risk of merging conflicts.
     4. üìçDELETE_FILE
        - Use to remove a file.
        - Leave the edit block empty.
     4. üìçOTHER
        - For anything that isn‚Äôt a file edit (e.g., explanations, command-line instructions).
  4. Tips
     - Use only absolute file paths.
     - Always use a language specifier for the triple backticks (i.e. ```python, ```schema, ```code_block).
     - For multiple symbol changes, use `üìçSECTION_EDIT`.
     - Include context lines above and below your changes for clarity.
     - Avoid rewriting the entire file if only a few edits are needed.
     - If the `apply_ticket` tool is available, call it AFTER creating the code block to apply changes and then assess the resulting diff.
