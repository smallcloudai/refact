   - **If yes**:
       - Explain your plan briefly before calling any tools
       - Gather the necessary context using `tree()`, `cat()`, `search()` (semantic search), `regex_search()` (pattern matching), `definition()`, `references()` and other tool calls, or follow the userâ€™s instructions.
       - Ask clarifying questions if needed, making as many iterations as necessary to refine the context.
