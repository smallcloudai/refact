name: Build
on:
  pull_request:
  workflow_dispatch:

jobs:
  setup-vars:
    name: Setup variables
    runs-on: ubuntu-latest
    outputs:
      now_tag: ${{ steps.set-variables.outputs.now_tag }}
    steps:
      - id: set-variables
        name: Setup variables
        shell: bash
        run: |
          echo "now_tag=RELEASE.$(TZ=UTC date +'%Y-%m-%dT%H-%M-%SZ')" >> "$GITHUB_OUTPUT"

  cicl:
    name: Cicl
    runs-on: ubuntu-latest
    needs: [setup-vars]
    outputs:
      version: ${{ steps.properties.outputs.version }}
      changelog: ${{ steps.properties.outputs.changelog }}
    steps:
      # Free GitHub Actions Environment Disk Space
      - name: Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject cache docker image
        run: |
          ./.github/scripts/cicl_docker_injection.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          push: false
          context: .
          tags: |
            smallcloud/refact_self_hosting:latest
            smallcloud/refact_self_hosting:RELEASE.${{ needs.setup-vars.outputs.now_tag }}
          platforms: |
            linux/amd64
