name: CI/CL
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  setup-vars:
    name: Setup variables
    runs-on: ubuntu-latest
    outputs:
      now_tag: ${{ steps.set-variables.outputs.now_tag }}
    steps:
      - id: set-variables
        name: Setup variables
        shell: bash
        run: |
          echo "now_tag=RELEASE.$(TZ=UTC date +'%Y-%m-%dT%H-%M-%SZ')" >> "$GITHUB_OUTPUT"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup-vars]
    outputs:
      version: ${{ steps.properties.outputs.version }}
      changelog: ${{ steps.properties.outputs.changelog }}
    steps:
      # Free GitHub Actions Environment Disk Space
      - name: Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: false
          build-args: |
            is_cicl=true
          tags: |
            smallcloud/refact_self_hosting:latest
            smallcloud/refact_self_hosting:RELEASE.${{ needs.setup-vars.outputs.now_tag }}
          platforms: |
            linux/amd64
