<div class="row">
  <div class="modal fade" id="vecdb-select-model-modal" tabindex="-1" aria-labelledby="select-model-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="urlModalLabel">Change Embedding Model</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ⚠️ You are about to change the model. This will cause all existing embeddings to be deleted and reprocessed by the new model.
        </div>
        <div id="status-delete" class="deleted-status"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="vecdb-select-model-modal-ok" type="button" class="btn btn-primary" data-bs-dismiss="modal">Proceed</button>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <h2>VecDB</h2>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="pane">
        <h3>Select Model</h3>
        <select id="vecdb-select-model" class="form-select disabled" data-selected="" data-options="" data-selected-temp="" aria-label="">
        </select>
      </div>

      <div class="pane">
        <h3>Indexes</h3>
        <span>Status: <span id="vecdb-indexing-status" data-prev-state=""></span></span>
        <div id="vecdb-indexing-progress-row" class="row" hidden="">
          <div class="col-lg-9">
            <div class="progress">
              <div
                      id="vecdb-upload-files-progress-bar"
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      role="progressbar"
                      style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="col-3">
            <span id="vecdb-upload-files-progress-span"></span>
          </div>
        </div>
      </div>

      <div class="pane">
        <h3>Search API</h3>
        <div>
          <span>Status: <span id="vecdb-health">0</span></span>
        </div>
        <div>
          <span>Files loaded: <span id="vecdb-files-loaded-cnt">0</span></span>
        </div>
        <div>
          <span>Chunks loaded: <span id="vecdb-chunks-loaded-cnt">0</span></span>
        </div>
      </div>

  </div>
